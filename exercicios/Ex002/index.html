<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1> <!--Tag do cabeçalho-->
    <p>Escrita em linha contínua e só quebra no final da página.</p> <!--Para escrver sem quebra de linha-->
    <p>Escrita com quebra de linha. <br>Basta adicionar a tag br.</p> <!--Para escrever com quebra de linha, utilize a tag br-->
    <p>&lt;para usar os sinais de menor e maior&gt;</p> <!--Para fazer aparecer os caracteres especiais de menor e maior <>-->
    <hr> <!--Adiciona uma linha horizontal na página-->
    <h1>Adicionando símbolos especiais</h1>
    <p>&reg;</p> <!--Para símbolo de marca registrada-->
    <p>&copy;</p> <!--Para símbolo de copyright-->
    <p>&trade;</p> <!--Para símbolo de trademark-->
    <p>&euro; &pound; &dollar; &real;</p> <!--Para símbolo das moedas-->
    <hr>
    <h1>Adicionando emojis</h1>
    <!--Usar a enciclopédia emojipedia.org-->
    <p>&#x1F978;</p> <!--No site mencionado acima, pegar o código hexadecimal do emoji-->
</body>
</html>
