<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Ex010/favicon.ico" type="image/x-icon">
    <title>Formatos de vídeos</title>
</head>
<body>
    <h1>Hospedagem prórpria</h1>
        <p>Forma mais simples</p>
        <video src="Midias/video.mp4" width="450" controls></video>
        <hr>
        <p>Forma mais elaborada</p>
        <video width="450" poster="Midias/VoltojA.png" controls>
            <source src="Midias/video.mp4" type="video/mp4">
        </video>
    <h1>Hospedagem externa</h1> <!--Basta adicionar o código de incorporação de onde o vídeo foi hospedado-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/1G7sCR56lAM?si=Lw85iLdPrPmIFQJO" title="YouTube video player"   frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"   referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
