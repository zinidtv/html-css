<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Ex010/favicon.ico" type="image/x-icon">
    <title>Gradiente em CSS</title>
    <style>
        * {/*Para fazer uma configuração global no CSS*/
            height: 100%;
        }
        body {
            /*Para criar background com gradiente, pode ser linear ou radial*/
            background-image: linear-gradient(to bottom, #487cbf, #2D5B99);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
