<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Ex010/favicon.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div {
            width: max-content;
        }

        div > p { /*Serve para indicar alguma tag dentro de outra tag, nesse o p dentro de div*/
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: max-content;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
        <p>Passe o mouse no texto abaixo</p>
        <div>
            Passe o mouse aqui
            <p>TEXTO ESCONDIDO</p>
        </div>
</body>
</html>
