<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Ex010/favicon.ico" type="image/x-icon">
    <title>Pseudo class</title>
</head>
<style>
    /*pseudo-class = :*/
    div {
        display: inline-block;
        background-color: lightgray;
        border: 1px solid black;
        text-align: center;
        height: 150px;/*altura*/
        width: 150px;/*largura*/
    }
    
    /*As pseudo-class servem para dar outra configuração/animação a class já existente*/
    div:hover {
        background-color: bisque;
    }
</style>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
