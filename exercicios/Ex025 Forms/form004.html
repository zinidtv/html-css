<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formul치rios</title>
</head>
<body>
    <h1>Exemplos de formul치rios</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset> <!--Tag para agrupar dados do formul치rio-->
            <legend>Dados pessoais:</legend> <!--Tag para dar nome ao grupamento dos dados-->
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite um e-mail v치lido" size="40">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="itel" required autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--Estudar sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
