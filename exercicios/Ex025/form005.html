<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
            <!--Para o type=radio funcionar, todos os inputs precisam ter o mesmo name-->
            <!--Tag checked dentro do input desejado, caso queira carregar a página com uma opeção já selecionada (radio e/ou checkbox)-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbasq" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
